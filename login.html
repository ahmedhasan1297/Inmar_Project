    <!DOCTYPE html>
    <html>
	<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>

    <meta charset="UTF-8">
    <title></title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>
       var app=angular.module("myapp",[]);
        app.controller("con1", function ($scope) {
            $scope.correct="";
        });
    </script>
</head>
    <body>
 
        <div ng-app="myapp" class="container" ng-controller="con1">
  <h2>Sign-in form</h2>
  <form name="uform" method="post" class="form-horizontal" action="checkcookie.php" ng-submit="show(uform.$valid)" novalidate>

    <div class="form-group">
      <label class="control-label col-sm-2" for="Mail">Mail:</label>
      <div class="col-sm-10">
        <input type="email" name="mail" ng-model="mail" class="form-control" ng-pattern="/^[a-zA-Z]+[a-z0-9._-]+@inmar\.com$/" />
               <p ng-show="uform.mail.$invalid && !uform.mail.$pristine">mail id should be like example@inmar.com</p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" ng-model="pass" name="pass" class="form-control" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[*&_!@.]).{8,}$/" ng-minlength="8" maxlength="16" ng-required="true" />
               <p ng-show="uform.pass.$dirty && uform.pass.$error.minlength">password must contain atleast 8 charecters</p>
               <p ng-show="uform.pass.$invalid && !uform.pass.$pristine">password must contain special character, a number, a uppercase and lowercase letter with minimum length of 8</p>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-disabled="uform.$invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
    </body>
    </html>
